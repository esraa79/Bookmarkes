<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <main class="vh-100 py-5">
        <div class="container">

            <h1 class="title text-capitalize py-2 position-relative  text-center ">bookmarker</h1>

            <div class="details mt-5 w-100 d-flex justify-content-center align-content-center ">
                <h2 class="py-4 text-capitalize">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite site
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

            </div>


            <div class="inputData  position-relative d-flex flex-column  ">
                <label class="text-capitalize py-3 fw-semibold" for="siteName">
                    <i class="fa-solid fa-book-bookmark"></i>
                    site name
                </label>
                <input class="form-control " id="siteName" name="name" onkeyup="validationName()" placeholder="Bookmark Name" />

                <label class="text-capitalize py-3 fw-semibold" for="siteurl">
                    <i class="fa-solid fa-link"></i>
                    site url
                </label>
                <input class="form-control" id="siteUrl" name="url" onkeyup="validationUrl()"  placeholder="Website URL" />
                <button class="btn btn-danger px-5 my-3 align-self-center " onclick="createSite()">Submit</button>
                <div class=" d-flex justify-content-center align-content-center">
                  
                    <input class="form-control" id = "txtSearch" onkeyup="searchSite()" placeholder="Search website"  />
                    <i class="fa-solid fa-search fs-5 p-3"></i>
                </div>
                
                <!-- <button class="btn btn-danger px-5 my-3 align-self-center " onclick="searchSite()">Search</button> -->
            

            </div>

            <div class="details mt-2">
                <div class="table-responsive mt-3 w-100">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Index</th>
                                <!-- <th scope="col" class="text-center">Website Name</th> -->
                                <th scope="col" class="text-center">Website URL</th>
                                <th scope="col" class="text-center">Visit</th>
                                <th scope="col" class="text-center">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>



            </div>


            <div id="fixed-box"
                class="fixedBox d-none justify-content-center align-items-center fixed-top bottom-0 end-0 start-0 top-0">
                <div class=" p-4 bg-white rounded-2  shadow-lg ">
                    <div class="d-flex justify-content-between w-100">
                        <div>
                            <i class="fa-solid fa-circle fa-2x text-danger pe-2"></i>
                            <i class="fa-solid fa-circle fa-2x text-warning px-2"></i>
                            <i class="fa-solid fa-circle fa-2x text-success px-2"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-xmark fa-2x" id="close" onclick="closewarning()"></i>
                        </div>
                    </div>
                    <h3 class="py-3">Site Name or Url is not valid, Please follow the rules below :</h3>
                    <p class="fs-4 text-muted"><i class="fa-regular fa-circle-right text-danger"></i> Site name must
                        contain at least 3 characters</p>
                    <p class="fs-4 text-muted"><i class="fa-regular fa-circle-right text-danger"></i> Site URL must
                        be a valid one</p>
                </div>

            </div>





        </div>


       
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
